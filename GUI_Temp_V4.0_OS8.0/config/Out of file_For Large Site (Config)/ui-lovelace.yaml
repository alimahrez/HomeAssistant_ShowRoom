  - title: Office

    path: office1
    type: custom:grid-layout
    layout: &Room_Page_layout
      grid-gap: var(--custom-layout-card-padding)
      grid-auto-columns: 10% 80% 10%
      grid-template-areas: |
        "sidebar sidebar sidebar"
        ". select ."
        ".       list    ."
        "footer  footer  footer"
      mediaquery:
        "(max-width: 800px)":
          grid-auto-columns: 50% 50%

          grid-template-areas: |
            "sidebar  sidebar  "
            " select select"
            "list     list    "
            "footer   footer   "
        "(max-width: 1200px)":
          grid-gap: var(--custom-layout-card-padding)
          grid-auto-columns: 50% 50%
          grid-template-areas: |
            "sidebar   sidebar"
            " select select"

            "list      list"
            "footer    footer"
    badges: []
    cards:
      - type: custom:mod-card
        view_layout:
          grid-area: sidebar
        card_mod:
          style: |
            ha-card {
              background-color: transparent;
              width: 100%;
              margin: 0px;
              padding: 0px;
              height: 260px;
              box-shadow: none !important;
              background-repeat: no-repeat;
              background-position: center center;
              background-size: cover;
              border-radius: 0px 0px 30px 30px;
            }
            @media only screen and (min-width: 0px) {
              ha-card {
                background-image: url("/local/iconHA/office.jpeg");
              }
            }
            @media only screen and (min-width: 768px) {
              ha-card {
                background-image: url("/local/iconHA/office.jpeg");
              }
            }
            @media only screen and (min-width: 992px) {
              ha-card {
                background-image: url("/local/iconHA/office-pc.png");
                height: 300px;
              }
            }
        card:
          type: custom:mod-card
          card_mod: &Room_Page_Header_Style
            style: |
              ha-card {
                background: linear-gradient(0deg, #06090F 0%, rgba(0,0,0,0.3475140056022409) 90%);
               // backdrop-filter: blur(2px);
                box-shadow: none;
                height: 262px;
                border-radius: 0px 0px 25px 25px;
                width: 100%;
                margin: 0px;
                padding: 0px;
                transition: 2s ease;
              }
              @media only screen and (min-width: 992px) {
                ha-card {

                  height: 302px;
                }
              }
          card:
            type: custom:layout-card
            layout_type: grid
            layout: &Room_Page_Header_Layout
              grid-gap: 0px
              grid-template-columns: 40px 3fr 1fr
              grid-template-rows: 40px 130px 90px
              grid-template-areas: |
                "back weather  extras"
                ".  text  text"

                "scene scene scene"
            cards:
              - type: custom:button-card
                view_layout:
                  grid-area: back
                template: back_home

              - type: markdown
