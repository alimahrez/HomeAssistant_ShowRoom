                              [[[
                                return `<ha-icon
                                  icon="mdi:power"
                                  style="width: 20px; height: 25px; color: rgba(0,0,0,0.7); ">
                                  </ha-icon>`
                              ]]]
                          template: scene_button
                        - type: custom:button-card
