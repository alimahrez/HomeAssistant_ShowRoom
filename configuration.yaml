      hc_roof_temp:
        friendly_name: "HC roof temp"
        unit_of_measurement: "째"
        value_template: "1{{ states.sensor.hc_roof_api_check.state }}"   
        
  - platform: rest
    resource: http://192.168.1.31/api/loginStatus
    name: hc_ground_api_check
