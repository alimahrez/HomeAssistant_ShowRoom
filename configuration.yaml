############Sensors############     
binary_sensor:
                          #check first floor controller connection to the network
  - platform: ping
    host: 192.168.1.32
    name: HC_first_ping
    count: 2
    scan_interval: 10
                              #check roof controller connection to the network
  - platform: ping
    host: 192.168.1.33
    name: HC_roof_ping
    count: 2
    scan_interval: 10


          #check ground controller connection to the network
  - platform: ping
    host: 192.168.1.31
    name: HC_ground_ping
    count: 2
    scan_interval: 10
    
                                #check basement controller connection to the network
  - platform: ping
    host: 192.168.1.30
    name: HC_basement_ping
    count: 2
    scan_interval: 10

    
   

sensor:
                          #HA system monitor sensors
  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /home
      - type: memory_free
      - type: memory_use_percent
      - type: processor_use
      - type: last_boot
      - type: ipv4_address
        arg: eth0
      - type: network_in
        arg: eth0
      - type: packets_in
        arg: eth0
      - type: packets_out
        arg: eth0
      - type: processor_temperature
      - type: last_boot
      
  - platform: rest
    resource: http://192.168.1.32/api/loginStatus
    name: HC_first_api_check
    value_template: '{{ value_json.status }}'
    username: aswar21.fibaro@gmail.com
    password: Dcs502010-l
  - platform: template
    sensors:
      hc_first_temp:
        friendly_name: "HC first temp"
        unit_of_measurement: "째"
        value_template: "1{{ states.sensor.hc_first_api_check.state }}"   
        
  - platform: rest
